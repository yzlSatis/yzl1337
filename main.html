<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616490.png" type="image/png">
<title>PARONAYA | YzL1337</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  color: #fff;
  font-family: 'Russo One', sans-serif;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Yıldız animasyonu */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {
    transform: translateY(-10px);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Üst başlık (PARONAYA) */
header {
  width: 100%;
  text-align: center;
  padding: 25px 0 10px 0;
  z-index: 2;
  position: relative;
}

header h1 {
  color: #ff00b3;
  font-size: 42px;
  text-shadow: 0 0 10px #8c00ff, 0 0 20px #ff0077, 0 0 40px #ff0000;
  margin: 0;
}

/* Orta dikdörtgen */
.container {
  background-color: #2c2c2c;
  border-radius: 20px;
  display: flex;
  align-items: center;
  padding: 25px;
  width: 70%;
  max-width: 850px;
  margin: 0 auto;
  margin-top: 40px;
  box-shadow: 0 0 20px rgba(255,0,0,0.25);
  flex-wrap: wrap;
  z-index: 2;
  position: relative;
}

/* Sol fotoğraf */
.container img {
  width: 180px;
  height: 180px;
  border-radius: 20px;
  object-fit: cover;
}

/* Sağ taraf (yazı + kutular) */
.text {
  flex: 1;
  padding-left: 25px;
}

/* YzL1337 - kırmızı neon */
.text h2 {
  font-size: 38px;
  color: #ff003c;
  text-shadow: 0 0 10px #ff003c, 0 0 20px #ff003c, 0 0 30px #ff003c;
  animation: shine 3s infinite linear;
  margin: 0;
}

@keyframes shine {
  0% { text-shadow: 0 0 5px #ff003c, 0 0 15px #ff003c; }
  50% { text-shadow: 0 0 25px #ff003c, 0 0 40px #ff003c; }
  100% { text-shadow: 0 0 5px #ff003c, 0 0 15px #ff003c; }
}

/* Alt yazı */
.text p {
  font-size: 17px;
  color: #ffd700;
  margin-top: 10px;
}

.text p span {
  color: orange;
}

/* Küçük kutular */
.boxes {
  display: flex;
  gap: 15px;
  margin-top: 15px;
}

.box {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.box:hover {
  transform: scale(1.15);
  box-shadow: 0 0 15px #ff003c;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Spotify konumu */
.spotify {
  margin: 40px auto;
  width: 70%;
  max-width: 850px;
  z-index: 2;
  position: relative;
}

iframe {
  width: 100%;
  border-radius: 12px;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<header>
  <h1>𝓛𝓸𝓿𝓮</h1>
</header>

<div class="container">
  <img src="a.jpeg" alt="Fotoğraf">
  <div class="text">
    <h2>𝓨𝔃𝓛𝟏𝟑𝟑𝟕</h2>
    <p>Sen Benim, Denizimin En Güzel Kıyısıydın <span>𝓢𝓸𝓷 𝓑𝓪𝓱𝓪𝓻𝓲𝓶.</span></p>

  </div>
</div>

<div class="spotify">
<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/7xYtgtwlgXvpiTnXUAkceF?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>

<script>
// Yıldız yağmuru efekti
const starContainer = document.getElementById('stars');
const numStars = 80;

for (let i = 0; i < numStars; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.left = Math.random() * 100 + 'vw';
  star.style.animationDuration = 2 + Math.random() * 3 + 's';
  star.style.animationDelay = Math.random() * 3 + 's';
  starContainer.appendChild(star);
}
</script>

</body>
</html>
